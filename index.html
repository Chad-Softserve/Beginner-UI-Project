<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">

    <div class="image">
      <img class="productImage" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img class="productImageMobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>

    <div class="content">
      <div class="product">
        Perfume
      </div>

      <div class="productTitle">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="productDescription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="price">
        <p class="currentPrice">$149.99</p>
        <p class="originalPrice">$169.99</p>
      </div>

      <button class="btnAddToCart">
        <img class="cartIcon" src="./images/icon-cart.svg" alt="Cart icon"> 
        <p class="btnContent">Add to Cart</p>
      </button>
    </div>

  </div>

</body>
</html>
